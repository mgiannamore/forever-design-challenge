<!DOCTYPE html>
<head>
  <title>Forever Design Challenge</title>
  <link rel="stylesheet" type="text/css" href="styles/css/style.css" />
  <script src="https://use.fontawesome.com/743e5057d7.js"></script>
  <script

  <header>
    <a href="#" class="logo l-abscenter" title="Forever"></a>
  </header>

    <div class="inner">
      <div class="headline">
        Photo Selection Tool
        <div class="countcontrol">
          <span class="countcontrol_count"><span id="count">0</span> selected</span>
          <span class="countcontrol_controls">
            <button class="btn btn-primary" id="selectall">Select All</button>
            <button class="btn btn-danger" id="deselectall">Deselect All</button>
          </span>
        </div>
      </div>
      <div class="grid">
        <a href="#" class="grid_cell">
          <div class="cell_select"><i class="fa fa-check-circle selectable"></i></div>
          <img src="img/grid_image-01.png" />

            image1.png
          </div>
